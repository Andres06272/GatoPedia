<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatopedia - Enciclopedia de Razas Felinas</title>
    <meta name="description" content="La enciclopedia más completa sobre razas de gatos">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- Header -->
    <header class="header bg-indigo-900 text-white shadow-lg sticky top-0 z-50">
        <div class="header__container container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
            <a href="#" class="header__logo flex items-center gap-2 text-2xl font-bold hover:text-indigo-200 transition-colors">
                <i class="fas fa-paw"></i>
                <span>Gatopedia</span>
            </a>
            
            <div class="header__search-filter flex flex-col md:flex-row items-center gap-4 w-full md:w-auto">
                <div class="header__search relative w-full md:w-64 lg:w-80">
                    <input type="text" id="search-input" placeholder="Buscar razas o características..." 
                           class="w-full pl-10 pr-4 py-2 rounded-full border-0 focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <div class="header__filter relative">
                    <button id="filter-btn" class="header__filter-btn bg-white text-indigo-900 px-4 py-2 rounded-full flex items-center gap-2 hover:bg-indigo-100 transition-colors">
                        <i class="fas fa-filter"></i>
                        <span>Filtrar</span>
                    </button>
                    
                    <div id="filter-content" class="header__filter-content hidden absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-xl z-50 p-4">
                        <div class="header__filter-section mb-4">
                            <h4 class="font-bold text-indigo-900 mb-2">Color</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="color" value="blanco" class="rounded text-indigo-600 color-filter">
                                    <span>Blanco</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="color" value="negro" class="rounded text-indigo-600 color-filter">
                                    <span>Negro</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="color" value="gris" class="rounded text-indigo-600 color-filter">
                                    <span>Gris</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="color" value="naranja" class="rounded text-indigo-600 color-filter">
                                    <span>Naranja</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="color" value="marrón" class="rounded text-indigo-600 color-filter">
                                    <span>Marrón</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="color" value="azul" class="rounded text-indigo-600 color-filter">
                                    <span>Azul</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="header__filter-section mb-4">
                            <h4 class="font-bold text-indigo-900 mb-2">Patrón</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="pattern" value="liso" class="rounded text-indigo-600 pattern-filter">
                                    <span>Liso</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="pattern" value="pointed" class="rounded text-indigo-600 pattern-filter">
                                    <span>Pointed</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="pattern" value="atigrado" class="rounded text-indigo-600 pattern-filter">
                                    <span>Atigrado</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="pattern" value="manchado" class="rounded text-indigo-600 pattern-filter">
                                    <span>Manchado</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="pattern" value="bicolor" class="rounded text-indigo-600 pattern-filter">
                                    <span>Bicolor</span>
                                </label>
                            </div>
                        </div>
                        
                        <button id="apply-filters" class="header__filter-apply w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                            Aplicar Filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main container mx-auto px-4 py-8">
        <h1 class="main__title text-3xl font-bold text-indigo-900 mb-8 text-center">Descubre las Razas de Gatos</h1>
        
        <div id="breeds-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las tarjetas se cargarán dinámicamente -->
        </div>
    </main>

    <!-- Modal -->
    <div id="breed-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="modal__content bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto relative">
            <button id="close-modal" class="modal__close absolute top-4 right-4 text-2xl text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal__body p-6">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-indigo-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="footer__content flex flex-col md:flex-row justify-between items-center">
                <div class="footer__logo mb-4 md:mb-0">
                    <a href="#" class="flex items-center gap-2 text-xl font-bold">
                        <i class="fas fa-paw"></i>
                        <span>Gatopedia</span>
                    </a>
                    <p class="mt-2 text-indigo-200">La enciclopedia felina más completa</p>
                </div>
                
                <div class="footer__links flex gap-6">
                    <a href="#" class="hover:text-indigo-200 transition-colors">Sobre nosotros</a>
                    <a href="#" class="hover:text-indigo-200 transition-colors">Contacto</a>
                    <a href="#" class="hover:text-indigo-200 transition-colors">Términos</a>
                    <a href="#" class="hover:text-indigo-200 transition-colors">Privacidad</a>
                </div>
            </div>
            
            <div class="footer__copyright text-center mt-8 pt-4 border-t border-indigo-800 text-indigo-300">
                <p>© 2023 Gatopedia. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
